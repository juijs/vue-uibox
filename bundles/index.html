<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

</head>

<body>
<div id="app">
    <uix-tab :items="tabs" :index="tabIndex" @change="onChangeTab"></uix-tab>

    <div v-if="tabIndex === 0">
        <uix-button :items="buttons" :type="'check'"></uix-button>
    </div>
    <div v-else-if="tabIndex === 1">
        JavaScript
    </div>
    <div v-else-if="tabIndex === 2">
        CSS
    </div>
    <div v-else>
        SCSS
    </div>
</div>
</body>
</html>
