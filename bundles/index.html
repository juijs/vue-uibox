<body>
<div id="app" style="width: 500px;">
    <uix-tab :items="items" :index="index" :disable="disable" @change="onChangeEvent"></uix-tab>

    <div v-if="index === 0">
        Java
    </div>

        JavaScript
    </div>
    <div v-else-if="index === 2">
        CSS
    </div>
    <div v-else>
        SCSS
    </div>
</div>
