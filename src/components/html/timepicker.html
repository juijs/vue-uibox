<div class="timepicker-group">
    <div v-if="useDate" :class="[ 'timepicker', 'calendar', size ]">
        <input type="input" class="year" maxlength="4" :data-value="year" />-<input type="input" class="month" maxlength="2" :data-value="month" />-<input type="input" class="date" maxlength="2" :data-value="date" />
        <i v-if="useCalendar" class="icon-calendar" style="cursor: pointer" @click.stop.prevent="onClickCalendarBtn"></i>
        <i v-else class="icon-calendar"></i>
    </div>
    <div v-if="useTime" :class="[ 'timepicker', size ]">
        <input type="input" class="hours" maxlength="2" :data-value="hours" /> :
        <input type="input" class="minutes" maxlength="2" :data-value="minutes" :disabled="!useMinutes" />
        <i class="icon-arrow7"></i>
    </div>
    <div v-if="useCalendar" class="datepicker">
        <div class="head">
            <div class="prev"><i class="icon-chevron-left"></i></div>
            <div class="title"></div>
            <div class="next"><i class="icon-chevron-right"></i></div>
        </div>
        <table class="body">
            <thead>
            <tr>
                <th>SU</th><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FR</th><th>SA</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
