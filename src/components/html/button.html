<div :class="{ group: isBtnGroup }">
    <a v-for="item in items" :class="[ 'btn', size, (!item.focus ? '' : 'focus') ]" :value="item.value" :style="item.style">
        <template v-if="item.icon">
        <i :class="'icon-' + item.icon"></i>
        </template>
        {{ item.text }}
    </a>
</div>
