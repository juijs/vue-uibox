<body>
<div id="app">
    <uix-datepicker :date="now" :date-format="'yyyy/MM/dd'" @change="onChangeEvent" @prev="onPrevEvent" @next="onNextEvent"></uix-datepicker>
</div>
<script>
    window.vm = new Vue({
        el: "#app",
        data: {
            now: "2018/09/01"
        },
        methods: {
            onChangeEvent: function(date, e) {
                this.now = date;
            },
            onPrevEvent: function(e) {
                console.log("prev");
            },
            onNextEvent: function(e) {
                console.log("next");
            }
        }
    });
</script>
</body>
