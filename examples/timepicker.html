<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>

    <!-- TODO: When there is no dependency on the JUI style, load the script for that theme -->
    <script src="../dist/vue-uix.classic.js"></script>
    <link rel="stylesheet" href="../dist/vue-uix.css" />

</head>

<!--<body class="jui">-->
<body>
<div id="app">
    <uix-timepicker :size="'large'"
                    :year="year"
                    :month="month"
                    :date="date"
                    :hours="hours"
                    :use-calendar="true"
                    :use-time="true"
                    @change="onChangeValue"></uix-timepicker>
</div>
<script>
    window.vm = new Vue({
        el: "#app",
        data: function() {
            return {
                year: 2015,
                month: 11,
                date: 2,
                hours: 6,
                minutes: 2020
            }
        },
        methods: {
            onChangeValue: function(data) {
                this.year = data.year;
                this.month = data.month;
                this.date = data.date;
                this.hours = data.hours;
                this.minutes = data.minutes;
            }
        }
    });
</script>
</body>
</html>
