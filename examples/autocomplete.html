<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>

    <!-- TODO: When there is no dependency on the JUI style, load the script for that theme -->
    <script src="../dist/vue-uix.classic.js"></script>
    <link rel="stylesheet" href="../dist/vue-uix.css" />

    <!-- TODO: When the page is already loaded with the JUI style -->
    <!--<script src="../dist/vue-uix.base.js"></script>-->
    <!--<link rel="stylesheet" href="../node_modules/juijs-ui/dist/jui-ui.classic.css" />-->
</head>
<!-- TODO: When the page is already loaded with the JUI style -->
<!--<body class="jui">-->
<body>
<div id="app">
    <uix-autocomplete :items="items" :icon="'search'" :width="200" :value="value" @change="onChangeEvent"></uix-autocomplete>
</div>
<script>
    window.vm = new Vue({
        el: "#app",
        data: {
            items: [
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ],
            value: ""
        },
        methods: {
            onChangeEvent: function(data, e) {
                this.value = value;
            }
        }
    });
</script>
</body>
</html>
