<!DOCTYPE html>
<html>
<head>

<body>
<div id="app">
    <uix-switch :checked="checked" :size="'small'" @change="onChangeEvent"></uix-switch>
</div>
<script>
    window.vm = new Vue({
        el: "#app",
        data: {
            checked: false
        },
        methods: {
            onChangeEvent: function(value, e) {
                this.checked = value;
            }
        }
    });
</script>
</body>
</html>
