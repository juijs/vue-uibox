<body>
<div id="app">
    <uix-tree :root-name="'C:\\'" :items="items" :item="item" @change="onChangeEvent"></uix-tree>
</div>
<script>
    const data = [
        { index: "0", text: "Windows" },
        { index: "0.0", text: "dll" },
        { index: "0.1", text: "zip" },
        { index: "1", text: "Download" }
    ];

    window.vm = new Vue({
        el: "#app",
        data: {
            items: data,
            item: data[2]
        },
        methods: {
            onChangeEvent: function(item, e) {
                this.item = item;
            }
        }
    });
</script>
