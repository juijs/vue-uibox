<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>

    <!-- TODO: When there is no dependency on the JUI style, load the script for that theme -->
    <script src="../dist/vue-uix.classic.js"></script>
    <link rel="stylesheet" href="../dist/vue-uix.css" />

    <!-- TODO: When the page is already loaded with the JUI style -->
    <!--<script src="../dist/vue-uix.base.js"></script>-->
    <!--<link rel="stylesheet" href="../node_modules/juijs-ui/dist/jui-ui.classic.css" />-->
</head>
<!-- TODO: When the page is already loaded with the JUI style -->
<!--<body class="jui">-->
<body>
<div id="app">
    <uix-accordion :items="items" :index="index" :type="'simple'" :auto-fold="true" @open="onOpenEvent" @fold="onFoldEvent">
        <div v-if="index === 0">Contents #0</div>
        <div v-else-if="index === 1">Contents #1</div>
        <div v-else-if="index === 2">Contents #2</div>
    </uix-accordion>
</div>
<script>
    window.vm = new Vue({
        el: "#app",
        data: {
            items: [
                "Group Item #1",
                "Group Item #2",
                "Group Item #3"
            ],
            index: 1
        },
        methods: {
            onOpenEvent: function(index, e) {
                this.index = index;
            },
            onFoldEvent: function(index, e) {
                this.index = null;
            }
        }
    });
</script>
</body>
</html>
