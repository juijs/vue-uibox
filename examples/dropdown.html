<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>

<body>
<div id="app">
    <button @click="onClickButtonEvent">Click</button>
    <uix-dropdown :items="items" :active="active" @change="onChangeEvent" :width="200" :keydown="true"></uix-dropdown>
</div>
<script>
    window.vm = new Vue({
        el: "#app",
        data: {
            items: [
                { text: "한국", index: 0 },
                { text: "미국", index: 1 },
                { text: "일본", index: 2 },
                { text: "중국", index: 3 },
                { text: "프랑스", index: 4 }
            ],
            index: 1,
            active: true
        },
        methods: {
            onChangeEvent: function(data, e) {
                this.index = data.index;
                alert(data.text);
            },
            onClickButtonEvent: function() {
                this.active = !this.active;
            }
        }
    });
</script>
</body>
</html>
